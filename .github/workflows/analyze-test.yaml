on:
  workflow_call:

name: Analyze and test

env:
  FLUTTER_VERSION: 3.27.4

jobs:
  analyze-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        modules:
          - default
          - example
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Run prebuild
        run: bash prebuild.sh

      - name: Analyze
        uses: zgosalvez/github-actions-analyze-dart@v1
        with:
          analysis-options-file: "placeholder"

      - name: Run Flutter tests
        run: |
          if [[ "${{ matrix.modules }}" == "default" ]]; then
            flutter test -r json > test-report-${{ matrix.modules }}.json
          else
            flutter test -r json ${{ matrix.modules }} > test-report-${{ matrix.modules }}.json
          fi

      - name: Upload test reports
        if: success() || failure() # Always upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.modules }}   # ðŸ‘ˆ unique per module
          path: test-report*.json

  report:
    runs-on: ubuntu-latest
    if: success() || failure() # Always run
    needs:
      - analyze-test
    steps:
      - uses: actions/checkout@v4

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-reports   # ðŸ‘ˆ fetches all artifacts, regardless of name

      - name: Publish test report
        uses: dorny/test-reporter@v1
        with:
          name: Flutter Tests
          path: "downloaded-reports/**/*.json"
          reporter: flutter-json
          only-summary: "true"