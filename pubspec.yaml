name: super_tag_editor
description: >
  A Flutter widget for editing and managing tags with auto-suggestions and
  Material-like behavior. Designed to feel natural with Gmail-style tag inputs.

version: 1.0.0
homepage: https://github.com/dab246/super_tag_editor
repository: https://github.com/dab246/super_tag_editor
issue_tracker: https://github.com/dab246/super_tag_editor/issues
documentation: https://github.com/dab246/super_tag_editor#readme

topics:
  - flutter
  - tag
  - input
  - editor
  - textfield

screenshots:
  - description: "Example of SuperTagEditor with suggestion dropdown."
    path: example/screenshots/tag_editor_demo.png

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  pointer_interceptor: ^0.10.1
  debounce_throttle: ^2.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # No assets required for the library itself.
  # Example screenshots and demos live under example/.
  uses-material-design: true

platforms:
  android:
  ios:
  web:
  macos:
  windows:
  linux:
